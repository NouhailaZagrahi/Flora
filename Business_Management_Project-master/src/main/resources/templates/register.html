<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>TEA : REGISTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/Register.css}" />
</head>
<body>
  
    
    <div class="LoginContainer">
        <div class="admin">
            <div class="content">
                <strong style="font-size: 16px;margin-bottom: 0px;">BUSINESS</strong>
            </div>
        </div>
        
        <div class="user">
            <div class="content">
                <h2><span style="color:green;">REGISTER</span></h2>
                <form th:action="@{/register}" method="POST" class="form">
                    <b>Username :</b>
                    <input type="text" name="uname" placeholder="Enter username" required />

                    <b>Email :</b>
                    <input type="email" name="uemail" placeholder="Enter email" required />

                    <b>Password:</b>
                    <input type="password" name="upassword" placeholder="Enter password" required maxlength="8" minlength="4" />

                    <b>Confirm Password:</b>
                    <input type="password" name="confirmPassword" placeholder="Confirm password" required />

                    <button type="submit" class="loginButton">Register</button><br>
                    
                    <p>I have an account? <a href="/login" style="color: green;">Login Here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
