<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="" th:href="@{/css/Update_Product.css}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Card for the form -->
        <div class="card p-4 shadow-sm">
            <!-- Form title -->
            <h3>UPDATE EXISTING PRODUCT NUMBER <span th:text="${product.pid}"></span></h3>

            <!-- Product update form -->
            <form action="" th:action="@{'/updatingProduct/'+${product.pid}}" th:object="${product}" method="post" enctype="multipart/form-data">
                <!-- Product Id (Hidden) -->
                <input type="hidden" th:field="${product.pid}" />

                <!-- Product Name -->
                <div class="mb-3">
                    <label for="pname" class="form-label">Product Name:</label>
                    <input type="text" name="pname" th:value="${product.pname}" class="form-control" placeholder="Enter Product Name..." required />
                </div>

                <!-- Product Price -->
                <div class="mb-3">
                    <label for="pprice" class="form-label">Product Price:</label>
                    <input type="number" name="pprice" th:value="${product.pprice}" class="form-control" placeholder="Enter Product Price..." required />
                </div>

                <!-- Product Description -->
              

                <!-- Product Image (Current Image and Upload New Image) -->
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image:</label>

                    <!-- Display current image -->
                    <div class="mb-3">
                        <img th:src="@{'../Images/'+${product.image}}" alt="Current Product Image" 
                             style="max-width: 200px; height: auto; display: block; margin-bottom: 10px;" />
                        <small class="text-muted">Current image displayed above.</small>
                    </div>

                    <!-- Input to upload a new image -->
                    <input type="file" name="image" id="image" class="form-control" />
                    <small class="text-muted">Leave empty to keep the current image.</small>
                </div>

                <!-- Buttons Section -->
                <div class="d-flex" style="margin-top: 20px;">
                    <!-- Update Product Button -->
                    <button type="submit" class="btn btn-success me-2">Update Product</button>

                    <!-- Back to Services Button -->
                    <a href="/admin/services" class="btn btn-secondary">Back to Services</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
